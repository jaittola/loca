<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no" />

    {% include 'style_and_favico.html' %}
    <title>Map</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script src="/static/jquery.cookie.js">
    </script>
    <script src="/static/d3.v2.10.0.min.js">
    </script>

    <script type="text/javascript">
      var require = {
         baseUrl: "{{ vars.static_path }}",
         urlArgs: "bust=" + (new Date()).getTime(), // For dev.
      };
    </script>

    <script type="text/javascript"
            src="{{ vars.requirejs }}">
    </script>
    <script type="text/javascript"
            src="{{ vars.map_main }}" >
    </script>

    <script type="text/javascript">
      // Set json on for JQuery cookies.
      $.cookie.json = true;

      var mapsKey = "{{ vars.maps_key }}";
      var globalVars = { userEmail: "{{ vars.user_email if vars.user_email else "" }}" };
      var viewName = "{{viewName}}";
      window.onload = loadMap;
    </script>
  </head>
  <body>
    {% include 'header.html' %}
    <div id="map_canvas"> </div>
    <div id="legend"> </div>
    <div id="controls"> </div>
    <div id="graph"> </div>
  </body>
</html>
