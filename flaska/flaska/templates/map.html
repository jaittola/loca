<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon"
          href="{{ vars.shortcut_icon }}" />

    <link rel="stylesheet"
          href="{{ vars.css }}"
          type="text/css" />
    <title>Map</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>

    <script type="text/javascript"
            src="{{ vars.hsv2rgb }}" >
    </script>

    <script type="text/javascript"
            src="{{ vars.map_utils }}" >
    </script>

    <script type="text/javascript">
      var mapsKey = "{{ vars.maps_key }}";
      window.onload = loadMap;
    </script>

  </head>
  <body>
    {% if vars.user_email %}
    <div id="nav_tools">
      <div id="nav_links">
        <a href="{{ vars.depth_map }}">Depth view</a>
        <a href="{{ vars.trip_map }}">Trip view</a>
      </div>
      <div id="user_info">
          Logged in as {{ vars.user_email }}.
          <a href="{{ vars.logout }}">Log out</a>
      </div>
    </div>
    {% endif %}
    <div id="controls">Control panel</div>
    <div id="map_canvas"> </div>
    <div id="depth_legend"> </div>
  </body>
</html>
